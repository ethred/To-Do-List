<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header">
                <h1>Today's To Do </h1>
                <i class="bi bi-arrow-repeat"></i>
            </div>
            <hr>
            <div class="new-todo">
                <form id="todoform">
                    <input type="text" name="" id="newtodo" placeholder="Add to your list ...">
                    <button type="submit"><i class="bi bi-arrow-return-left"></i></button>
                </form>
            </div>
            <hr>
        </header>
        <div id="todos-list">
        
        </div>
        <button type="submit" class="remove" id="remove">Clear all completed</button>
    </div>
</body>
</html>
